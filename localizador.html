<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Localizador por Radio</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1 id="page-header">Localizador por Radio</h1>
      <button id="btn-inicio" class="btn-home" onclick="window.location.href='index.html'">🏠 Inicio</button>
    </div>
  </header>

  <main class="container">
    <div class="controls-card">
      <div class="radio-controls">
        <div class="input-group">
          <label for="radio-busqueda">Radio de Búsqueda:</label>
          <select id="radio-busqueda" name="radio-busqueda">
            <option value="200">200 metros</option>
            <option value="500" selected>500 metros</option>
            <option value="1000">1000 metros</option>
          </select>
        </div>
        <button id="btn-limpiar" class="btn-secondary">Limpiar Mapa</button>
      </div>
      
      <div id="info" class="info-section">
        <b>Haz clic en el mapa para colocar un marcador y buscar rutas cercanas</b>
      </div>
    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
// Inicializar mapa centrado en Barranquilla
const map = L.map("map").setView([10.9685, -74.7813], 12);

// Cargar tiles de OpenStreetMap
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "© OpenStreetMap contributors"
}).addTo(map);

let searchMarker = null;
let searchCircle = null;
let polylines = []; // Array de polylines para múltiples rutas
let markers = [];
let pageNameSet = false;

// Colores para diferentes rutas
const routeColors = [
  '#0066CC', '#FF6600', '#00CC66', '#CC0066', '#6600CC',
  '#CCCC00', '#00CCCC', '#CC6600', '#0099CC', '#CC0099'
];

// Función para limpiar el mapa completamente
function limpiarMapa() {
  // Eliminar marcador de búsqueda
  if (searchMarker) {
    map.removeLayer(searchMarker);
    searchMarker = null;
  }
  
  // Eliminar círculo de búsqueda
  if (searchCircle) {
    map.removeLayer(searchCircle);
    searchCircle = null;
  }
  
  // Eliminar todas las polylines
  polylines.forEach(polyline => {
    map.removeLayer(polyline);
  });
  polylines = [];
  
  // Eliminar todos los marcadores
  markers.forEach(marker => {
    map.removeLayer(marker);
  });
  markers = [];
  
  // Restablecer mensaje inicial
  document.getElementById("info").innerHTML = `
    <b>Haz clic en el mapa para colocar un marcador y buscar rutas cercanas</b>
  `;
}

// Función para limpiar solo las rutas (mantiene el marcador y círculo de búsqueda)
function limpiarRutas() {
  // Eliminar todas las polylines
  polylines.forEach(polyline => {
    map.removeLayer(polyline);
  });
  polylines = [];
  
  // Eliminar todos los marcadores
  markers.forEach(marker => {
    map.removeLayer(marker);
  });
  markers = [];
}

// Función para dividir puntos en rutas por intervalo de tiempo
function dividirRutasPorTiempo(puntos, minutos = 30) {
  if (puntos.length === 0) return [];
  
  const rutas = [];
  let rutaActual = [puntos[0]];
  
  for (let i = 1; i < puntos.length; i++) {
    const tiempoActual = new Date(puntos[i].timestamp);
    const tiempoAnterior = new Date(puntos[i - 1].timestamp);
    const diferenciaMinutos = (tiempoActual - tiempoAnterior) / (1000 * 60);
    
    if (diferenciaMinutos <= minutos) {
      // Continuar con la misma ruta
      rutaActual.push(puntos[i]);
    } else {
      // Iniciar nueva ruta
      rutas.push(rutaActual);
      rutaActual = [puntos[i]];
    }
  }
  
  // Añadir la última ruta
  if (rutaActual.length > 0) {
    rutas.push(rutaActual);
  }
  
  return rutas;
}

// Función para consultar ubicaciones cercanas
async function consultarUbicacionesCercanas(lat, lng, radio) {
  document.getElementById("info").innerHTML = `
    <b>Buscando ubicaciones dentro de ${radio}m del punto seleccionado...</b>
  `;
  
  try {
    const url = `localizador.php?lat=${lat}&lng=${lng}&radio=${radio}`;
    console.log('Consultando URL:', url);
    
    const response = await fetch(url);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const responseText = await response.text();
    console.log('Respuesta cruda del servidor:', responseText);
    
    let data;
    try {
      data = JSON.parse(responseText);
      console.log('Datos parseados correctamente:', data);
    } catch (jsonError) {
      console.error('Error parseando JSON:', jsonError);
      console.error('Respuesta que causó el error:', responseText);
      document.getElementById("info").innerHTML = `
        <b style="color: red;">Error:</b> Respuesta inválida del servidor.<br>
        <small>Revisa la consola para más detalles</small>
      `;
      return;
    }
    
    if (data.error) {
      document.getElementById("info").innerHTML = `
        <b style="color: red;">Error:</b> ${data.error}<br>
        <small>${data.message || 'Revisa la configuración del servidor'}</small>
      `;
      return;
    }
    
    if (!pageNameSet && data.pageName) {
      document.title = data.pageName;
      pageNameSet = true;
    }
    
    let locationData = [];
    if (Array.isArray(data)) {
      locationData = data;
    } else if (data.locations && Array.isArray(data.locations)) {
      locationData = data.locations;
    } else if (data.data && Array.isArray(data.data)) {
      locationData = data.data;
    }
    
    console.log(`Procesando ${locationData.length} puntos`);
    
    if (locationData.length > 0) {
      const puntosValidos = locationData.filter(point => 
        point.lat && point.lng && 
        !isNaN(parseFloat(point.lat)) && 
        !isNaN(parseFloat(point.lng))
      );
      
      if (puntosValidos.length === 0) {
        document.getElementById("info").innerHTML = `
          <b>No se encontraron ubicaciones válidas dentro del radio de ${radio}m.</b>
        `;
        return;
      }
      
      // Dividir puntos en rutas según intervalo de 30 minutos
      const rutas = dividirRutasPorTiempo(puntosValidos, 30);
      console.log(`Se encontraron ${rutas.length} ruta(s) separada(s)`);
      
      let totalPuntos = 0;
      let infoHTML = `<b>🎯 Punto de búsqueda:</b> Radio ${radio}m<br>`;
      
      // Crear polylines y marcadores para cada ruta
      rutas.forEach((ruta, index) => {
        if (ruta.length === 0) return;
        
        totalPuntos += ruta.length;
        const color = routeColors[index % routeColors.length];
        
        // Crear array de puntos para la polyline
        const routePoints = ruta.map(point => [parseFloat(point.lat), parseFloat(point.lng)]);
        
        // Crear polyline si hay más de un punto
        if (routePoints.length > 1) {
          const polyline = L.polyline(routePoints, {
            color: color,
            weight: 3,
            opacity: 0.7,
            smoothFactor: 1
          }).addTo(map);
          polylines.push(polyline);
        }
        
        // Añadir marcador de inicio (verde)
        const startPoint = ruta[0];
        const startMarker = L.marker([startPoint.lat, startPoint.lng], {
          icon: L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          })
        }).addTo(map);
        
        startMarker.bindPopup(`
          <b>Ruta ${index + 1} - Inicio:</b><br>
          ${formatearFechaLegible(startPoint.timestamp)}<br>
          <b>Lat:</b> ${startPoint.lat}<br>
          <b>Lon:</b> ${startPoint.lng}<br>
          <b>Distancia:</b> ${startPoint.distancia || 'N/A'}m
        `);
        markers.push(startMarker);
        
        // Añadir marcador de fin (rojo) si hay más de un punto en la ruta
        if (ruta.length > 1) {
          const endPoint = ruta[ruta.length - 1];
          const endMarker = L.marker([endPoint.lat, endPoint.lng], {
            icon: L.icon({
              iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
              shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
              shadowSize: [41, 41]
            })
          }).addTo(map);
          
          endMarker.bindPopup(`
            <b>Ruta ${index + 1} - Fin:</b><br>
            ${formatearFechaLegible(endPoint.timestamp)}<br>
            <b>Lat:</b> ${endPoint.lat}<br>
            <b>Lon:</b> ${endPoint.lng}<br>
            <b>Distancia:</b> ${endPoint.distancia || 'N/A'}m
          `);
          markers.push(endMarker);
        }
        
        // Agregar información de la ruta
        const inicio = formatearFechaLegible(ruta[0].timestamp);
        const fin = ruta.length > 1 ? formatearFechaLegible(ruta[ruta.length - 1].timestamp) : inicio;
        
        infoHTML += `<br><b style="color: ${color}">Ruta ${index + 1}:</b> ${ruta.length} punto${ruta.length > 1 ? 's' : ''} | `;
        infoHTML += `<b>Inicio:</b> ${inicio}`;
        if (ruta.length > 1) {
          infoHTML += ` | <b>Fin:</b> ${fin}`;
        }
      });
      
      // Mostrar resumen total
      infoHTML = `<b>📊 Total:</b> ${totalPuntos} punto${totalPuntos > 1 ? 's' : ''} encontrado${totalPuntos > 1 ? 's' : ''} en ${rutas.length} ruta${rutas.length > 1 ? 's' : ''}<br>` + infoHTML;
      
      document.getElementById("info").innerHTML = infoHTML;
      
      // Ajustar vista del mapa para incluir todas las rutas y el punto de búsqueda
      const allPoints = puntosValidos.map(p => [parseFloat(p.lat), parseFloat(p.lng)]);
      allPoints.push([lat, lng]); // Incluir el punto de búsqueda
      const bounds = L.latLngBounds(allPoints);
      map.fitBounds(bounds, { padding: [50, 50] });
      
    } else {
      document.getElementById("info").innerHTML = `
        <b>No se encontraron ubicaciones dentro del radio de ${radio}m del punto seleccionado.</b>
      `;
    }
    
  } catch (err) {
    console.error("❌ Error consultando ubicaciones cercanas:", err);
    document.getElementById("info").innerHTML = `
      <b style="color: red;">Error:</b> No se pudieron cargar los datos.<br>
      <small>Error: ${err.message}</small>
    `;
  }
}

// Manejar clic en el mapa
map.on('click', function(e) {
  const lat = e.latlng.lat;
  const lng = e.latlng.lng;
  const radio = parseInt(document.getElementById('radio-busqueda').value);
  
  // Limpiar solo las rutas, manteniendo el marcador anterior si existe
  limpiarRutas();
  
  // Eliminar marcador y círculo anteriores
  if (searchMarker) {
    map.removeLayer(searchMarker);
  }
  if (searchCircle) {
    map.removeLayer(searchCircle);
  }
  
  // Crear nuevo marcador de búsqueda (amarillo)
  searchMarker = L.marker([lat, lng], {
    icon: L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    })
  }).addTo(map);
  
  searchMarker.bindPopup(`<b>Punto de búsqueda</b><br>Radio: ${radio}m<br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`).openPopup();
  
  // Crear círculo del radio de búsqueda
  searchCircle = L.circle([lat, lng], {
    radius: radio,
    color: 'orange',
    fillColor: '#ffa500',
    fillOpacity: 0.2,
    weight: 2
  }).addTo(map);
  
  // Consultar ubicaciones cercanas
  consultarUbicacionesCercanas(lat, lng, radio);
});

// Actualizar radio cuando cambia el select
document.getElementById('radio-busqueda').addEventListener('change', function() {
  if (searchMarker && searchCircle) {
    const radio = parseInt(this.value);
    const lat = searchMarker.getLatLng().lat;
    const lng = searchMarker.getLatLng().lng;
    
    // Limpiar rutas anteriores antes de buscar con nuevo radio
    limpiarRutas();
    
    // Actualizar círculo
    map.removeLayer(searchCircle);
    searchCircle = L.circle([lat, lng], {
      radius: radio,
      color: 'orange',
      fillColor: '#ffa500',
      fillOpacity: 0.2,
      weight: 2
    }).addTo(map);
    
    // Actualizar popup del marcador
    searchMarker.setPopupContent(`<b>Punto de búsqueda</b><br>Radio: ${radio}m<br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`);
    
    // Consultar nuevamente con el nuevo radio
    consultarUbicacionesCercanas(lat, lng, radio);
  }
});

// Botón limpiar - ahora funciona correctamente
document.getElementById('btn-limpiar').addEventListener('click', function() {
  limpiarMapa();
});

// Función para ajustar el mapa cuando cambia el tamaño de ventana
function handleResize() {
  setTimeout(() => {
    map.invalidateSize();
  }, 100);
}

// Función para formatear fecha de manera legible
function formatearFechaLegible(fechaString) {
  try {
    const fecha = new Date(fechaString);
    if (isNaN(fecha.getTime())) return fechaString;
    
    const opciones = {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    };
    return fecha.toLocaleDateString('es-ES', opciones);
  } catch {
    return fechaString;
  }
}

// Event listeners
window.addEventListener('resize', handleResize);
  </script>

</body>
