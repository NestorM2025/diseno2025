<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa en tiempo real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar mapa centrado en Colombia üá®üá¥
    var map = L.map('map').setView([4.60971, -74.08175], 6);

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var markers = [];

    function actualizarMapa() {
      fetch('http://<IP_PUBLICA_EC2>:8080/data.json')
        .then(response => response.json())
        .then(data => {
          // Eliminar marcadores antiguos
          markers.forEach(m => map.removeLayer(m));
          markers = [];

          // Dibujar nuevos puntos
          data.forEach(point => {
            var marker = L.marker([point.lat, point.lng])
              .addTo(map)
              .bindPopup(`<b>${point.timestamp}</b><br>Lat: ${point.lat}, Lon: ${point.lng}`);
            markers.push(marker);
          });
        })
        .catch(err => console.error("‚ö†Ô∏è Error obteniendo JSON:", err));
    }

    // Cargar datos al inicio y luego cada 5 segundos
    actualizarMapa();
    setInterval(actualizarMapa, 5000);
  </script>
</body>
</html>
